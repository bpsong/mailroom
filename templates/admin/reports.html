{% extends "base.html" %}

{% block title %}Reports - Mailroom Tracker{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Page Header -->
    <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold">Reports & Export</h1>
    </div>

    <!-- Filters Card -->
    <div class="card bg-base-100 shadow">
        <div class="card-body">
            <h2 class="card-title">Filter Packages</h2>
            <form id="report-filters" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Search Query -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Search</span>
                        </label>
                        <input 
                            type="text" 
                            name="query" 
                            placeholder="Tracking number or recipient name"
                            class="input input-bordered w-full" 
                            maxlength="100" />
                    </div>

                    <!-- Status Filter -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Status</span>
                        </label>
                        <select name="status" class="select select-bordered w-full">
                            <option value="">All Statuses</option>
                            <option value="registered">Registered</option>
                            <option value="awaiting_pickup">Awaiting Pickup</option>
                            <option value="out_for_delivery">Out for Delivery</option>
                            <option value="delivered">Delivered</option>
                            <option value="returned">Returned</option>
                        </select>
                    </div>

                    <!-- Department Filter -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Department</span>
                        </label>
                        <select name="department" class="select select-bordered w-full">
                            <option value="">All Departments</option>
                            {% for dept in departments %}
                            <option value="{{ dept }}">{{ dept }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Date From -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Date From</span>
                        </label>
                        <input 
                            type="date" 
                            name="date_from" 
                            class="input input-bordered w-full" />
                    </div>

                    <!-- Date To -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Date To</span>
                        </label>
                        <input 
                            type="date" 
                            name="date_to" 
                            class="input input-bordered w-full" />
                    </div>

                    <!-- Operator Filter -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Operator</span>
                        </label>
                        <select name="created_by" class="select select-bordered w-full">
                            <option value="">All Operators</option>
                            {% for operator in operators %}
                            <option value="{{ operator.id }}">{{ operator.full_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-wrap gap-2">
                    <button 
                        type="button" 
                        class="btn btn-primary"
                        hx-get="/admin/reports/preview"
                        hx-target="#preview-results"
                        hx-include="#report-filters"
                        hx-indicator="#preview-loading">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        Preview Results
                    </button>
                    <button 
                        type="button" 
                        class="btn btn-success"
                        onclick="exportReport()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        Export to CSV
                    </button>
                    <button 
                        type="reset" 
                        class="btn btn-ghost"
                        onclick="clearPreview()">
                        Clear Filters
                    </button>
                </div>

                <!-- Loading Indicator -->
                <div id="preview-loading" class="htmx-indicator">
                    <div class="flex items-center gap-2 text-base-content/70">
                        <span class="loading loading-spinner loading-sm"></span>
                        <span>Loading preview...</span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Preview Results -->
    <div id="preview-results" class="card bg-base-100 shadow">
        <div class="card-body">
            <h2 class="card-title">Preview</h2>
            <p class="text-base-content/70">Apply filters and click "Preview Results" to see matching packages.</p>
        </div>
    </div>
</div>

<script>
function exportReport() {
    // Get form data
    const form = document.getElementById('report-filters');
    const formData = new FormData(form);
    
    // Build query string
    const params = new URLSearchParams();
    for (const [key, value] of formData.entries()) {
        if (value) {
            params.append(key, value);
        }
    }
    
    // Download CSV
    const url = '/admin/reports/export?' + params.toString();
    window.location.href = url;
}

function clearPreview() {
    document.getElementById('preview-results').innerHTML = `
        <div class="card-body">
            <h2 class="card-title">Preview</h2>
            <p class="text-base-content/70">Apply filters and click "Preview Results" to see matching packages.</p>
        </div>
    `;
}
</script>
{% endblock %}
