{% if recipients %}
<ul class="menu bg-base-200 rounded-box w-full max-h-60 overflow-y-auto">
    {% for recipient in recipients %}
    <li>
        <a 
            class="cursor-pointer"
            data-recipient-id="{{ recipient.id }}"
            data-recipient-name="{{ recipient.name }}"
            data-recipient-email="{{ recipient.email }}"
        >
            <div>
                <div class="font-semibold">{{ recipient.name }}</div>
                <div class="text-sm text-base-content/70">
                    {{ recipient.email }}
                    {% if recipient.department %}
                    â€¢ {{ recipient.department }}
                    {% endif %}
                </div>
            </div>
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
<div role="alert" class="alert alert-info">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    <span>No recipients found. Try a different search term.</span>
</div>
{% endif %}
